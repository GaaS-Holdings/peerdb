apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.prod.yml convert
    kompose.version: 1.34.0 (cbf2835db)
    kompose.volume.type: configMap
  labels:
    io.kompose.service: temporal
  name: temporal
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: temporal
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f docker-compose.prod.yml convert
        kompose.version: 1.34.0 (cbf2835db)
        kompose.volume.type: configMap
      labels:
        io.kompose.service: temporal
    spec:
      containers:
        - env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                configMapKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: env
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  key: AWS_REGION
                  name: env
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                configMapKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: env
            - name: DB
              value: postgres12
            - name: DB_PORT
            - name: DYNAMIC_CONFIG_FILE_PATH
              value: config/dynamicconfig/development-sql.yaml
            - name: PEERDB_CATALOG_DATABASE
              valueFrom:
                configMapKeyRef:
                  key: PEERDB_CATALOG_DATABASE
                  name: env
            - name: PEERDB_CATALOG_HOST
              valueFrom:
                configMapKeyRef:
                  key: PEERDB_CATALOG_HOST
                  name: env
            - name: PEERDB_CATALOG_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: PEERDB_CATALOG_PASSWORD
                  name: env
            - name: PEERDB_CATALOG_PORT
              valueFrom:
                configMapKeyRef:
                  key: PEERDB_CATALOG_PORT
                  name: env
            - name: PEERDB_CATALOG_USER
              valueFrom:
                configMapKeyRef:
                  key: PEERDB_CATALOG_USER
                  name: env
            - name: POSTGRES_PWD
            - name: POSTGRES_SEEDS
            - name: POSTGRES_USER
          image: temporalio/auto-setup:1.22
          name: temporal
          ports:
            - containerPort: 7233
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/temporal/config/dynamicconfig
              name: temporal-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: temporal-cm0
          name: temporal-cm0
